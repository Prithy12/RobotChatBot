name: Deploy Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-docs.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Build site
        run: |
          cd claude-desktop/docs
          # Copy static files to a build directory
          mkdir -p build
          cp -r *.html *.md assets build/
          cp .nojekyll build/
          
          # Process markdown files if needed (optional)
          if [ -x "$(command -v npx)" ]; then
            npm install -g markdown-to-html
            for file in build/*.md; do
              if [ -f "$file" ]; then
                basename=$(basename "$file" .md)
                npx markdown-to-html --input "$file" --output "build/${basename}.html"
              fi
            done
          fi
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: claude-desktop/docs/build
          branch: gh-pages
          clean: true